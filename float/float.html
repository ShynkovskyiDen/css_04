<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <style>
      /* 10 */
      .wrapper {
        background-color: aqua;
        padding: 10px;
      }
      .wrapper::after {
        content: "";
        display: table;
        clear: both;
      }
      /* 10 */
      .item {
        width: 200px;
        height: 200px;
        padding: 20px;
        border: 5px solid blue;
        background-color: brown;
        color: beige;
        box-sizing: border-box;
      }
      /* 10 */
      .item--mod {
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="item item--mod">1</div>
      <div class="item item--mod">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>
  </body>
</html>
